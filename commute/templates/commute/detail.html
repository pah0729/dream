{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
{% block title %}출·퇴근 상세{% endblock title %}
{% block content %}
<h3><i class="fa fa-angle-right"></i>출·퇴근 상세</h3><br>
<div class="col-lg-12">
    <div class="content-panel row " style="text-align: center">
    <div class="col-lg-12" style="text-align: center"> 
        <div class="col-sm-6">
            <div id="map" style="width:100%;height:200px;"></div>
        </div>
        <div class="col-sm-6">          
            <table class="table table-hover">
                <tr>
                    <td >작성자 </td>
                    <td>{{ post.user }}</td>
                </tr>
                <tr>
                    <td >상태</td> 
                    <td>{{ post.condition }}</td>
                </tr>
                <tr>
                    <td >날짜 및 시간</td>
                    <td>{{ post.date_commute }}</td>
                </tr>
                <tr>
                    <td >사유</td>
                    <td colspan="5">{{ post.reason}}</td>
                </tr>
                <tr>
                    <td colspan="2"><a class="btn btn-block btn-primary pull-right" href="{% url 'commute:list' %}">목록</a></td>
                </tr>
            </table>
        </div> 
    </div>
    </div>
</div>

{% endblock %} 
{% block scripts %}
<script type="text/javascript"
src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9led5qc9lu"></script>
<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng({{ post.local }}),
    zoom: 10,
    mapTypeId: naver.maps.MapTypeId.NORMAL
});
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng({{ post.local }}),
    map: map
});



     


</script>
{% endblock %}
